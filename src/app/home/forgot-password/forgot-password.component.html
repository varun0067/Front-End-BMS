<body class="text-center">
    <form [formGroup]="forgotPasswordForm" id="forgotPasswordForm" (ngSubmit)="forgotPassword()">
        <div class="layout row">
            <div class="forgot-password col-md-4 col-md-offset-4">
                <h1 class="h3 fw-normal">Forgot password</h1>
                <div class="row">
                    <div class="col">
                        <div class="alert alert-success" *ngIf="changePasswordSuccess">Password changed successfully!!</div>
                        <div class="alert alert-success" *ngIf="invalid">Invalid Credentials</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="alert alert-danger" *ngIf="forgotPasswordForm.controls.username.touched && forgotPasswordForm.controls.username.errors?.required">Username is required.</div>
                        <div class="alert alert-danger" *ngIf="invalidUser">Invalid username.</div>
                        <input type="text" class="form-control" id="username"  formControlName="username"  placeholder="Username" autofocus (change)="checkUsername($event.target.value)" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="alert alert-danger" *ngIf="forgotPasswordForm.controls.dateOfBirth.touched && forgotPasswordForm.controls.dateOfBirth.errors?.required">Date Of Birth is required.</div>
                        <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth"  placeholder="Date Of Birth">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="alert alert-danger" *ngIf="forgotPasswordForm.controls.password.touched && forgotPasswordForm.controls.password.errors?.required">Password is required.</div>
                        <div class="alert alert-danger" *ngIf="forgotPasswordForm.controls.password.touched && forgotPasswordForm.controls.password.invalid">Password should be minimum 6 charecters.</div>
                        <div class="alert alert-success" *ngIf="invalidPassword">Passwords not matching!!</div>
                        <input type="password" class="form-control" id="password" [(ngModel)]="pass"  formControlName="password"  placeholder="Password" (change)="checkPassword($event.target.value)">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="alert alert-danger" *ngIf="forgotPasswordForm.controls.confirmPassword.touched && forgotPasswordForm.controls.confirmPassword.errors?.required">Confirm Password is required.</div>
                        <input type="text" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password"
                        (change)="checkPassword($event.target.value)" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-lg btn-success" *ngIf="!(forgotPasswordForm.invalid||buttonValid)" type="submit">Change Password</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
